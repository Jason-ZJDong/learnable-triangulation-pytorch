title: "cmu_vol_softmax"
kind: "cmu"
vis_freq: 1000
vis_n_elements: 10

image_shape: [384, 384]

debug_mode: true

opt:
  criterion: "MAE"

  use_volumetric_ce_loss: true
  volumetric_ce_loss_weight: 0.01

  n_objects_per_epoch: 3 # 15000
  n_objects_per_epoch_val: 15 # 15000

  n_epochs: 9999

  batch_size: 1
  val_batch_size: 5

  lr: 0.0001
  process_features_lr: 0.001
  volume_net_lr: 0.001

  scale_keypoints_3d: 1.0

  frames_split_file: './experiments/cmupanoptic/cmu_frames.yaml'

model:
  name: "vol"
  kind: "cmu"
  volume_aggregation_method: "softmax"

  init_weights: true
  checkpoint: "./logs/cmu/train/checkpoints/epoch2-weights.pth" # continue from checkpoint

  use_gt_pelvis: true

  cuboid_side: 250.0

  volume_size: 64
  volume_multiplier: 1.0
  volume_softmax: true

  heatmap_softmax: true
  heatmap_multiplier: 100.0

  backbone:
    name: "resnet152"
    style: "simple"

    init_weights: true
    
    checkpoint: "./data/pretrained/human36m/pose_resnet_4.5_pixels_human36m.pth"
    num_joints: 19

    num_layers: 152

dataset:
  kind: "cmu"

  train:
    cmu_root: "./data/cmupanoptic"
    labels_path: "./data/cmupanoptic/cmu-multiview-labels-MRCNNbboxes.npy"
    # pred_results_path: "./data/pretrained/human36m/human36m_alg_10-04-2019/checkpoints/0060/results/train.pkl"

    with_damaged_actions: true
    undistort_images: true

    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 3

    choose_cameras:
      - 0
      - 3  # full-view
      - 7  # full-view
      - 10 # full-view
      - 15 
      - 19 # full-view
      
    ignore_cameras: 
      # faulty
      - 22
      - 23
      - 26
      - 25
      - 29 
      
  val:
    cmu_root: "./data/cmupanoptic"
    labels_path: "./data/cmupanoptic/cmu-multiview-labels-MRCNNbboxes.npy"
    # pred_results_path: "./data/pretrained/human36m/human36m_alg_10-04-2019/checkpoints/0060/results/val.pkl"

    undistort_images: true
    choose_cameras:
      - 2
      - 5
      - 13
      
    # faulty
    ignore_cameras: 
      - 23
      - 26
      - 25
      - 29 
      
    scale_bbox: 1.0

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 2 # 10

    retain_every_n_frames_in_test: 1
