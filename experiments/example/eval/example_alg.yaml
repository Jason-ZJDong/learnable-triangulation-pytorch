title: "example_alg"
kind: "example"
pred_kind: "human36m"

vis_freq: 1000
vis_n_elements: 10

image_shape: [384, 384]

opt:
  criterion: "MSESmooth"
  mse_smooth_threshold: 400

  n_objects_per_epoch: 15000
  n_epochs: 9999

  batch_size: 8
  val_batch_size: 100

  lr: 0.00001

  scale_keypoints_3d: 0.1
  scale_keypoints_3d_gt: 1.0

model:
  name: "alg"

  init_weights: true
  checkpoint: "./data/pretrained/example/example_alg_10-04-2019/checkpoints/0060/weights.pth"

  use_confidences: true
  heatmap_multiplier: 100.0
  heatmap_softmax: true

  backbone:
    name: "resnet152"
    style: "simple"

    init_weights: true
    transfer_example_to_human36m: true
    checkpoint: "./data/pretrained/example/pose_resnet_4.5_pixels_example.pth"

    num_joints: 17
    num_layers: 152

dataset:
  kind: "example"

  train:
    example_root: "./data/example/"
    labels_path: "./data/example/example-multiview-labels-MRCNNbboxes.npy" 
    with_damaged_actions: true
    undistort_images: true

    choose_cameras:
      - 5
      - 8
      - 9
      - 10
      - 13
      - 16

    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

  val:
    example_root: "./data/example"
    labels_path: "./data/example/example-multiview-labels-MRCNNbboxes.npy"

    undistort_images: true
    choose_cameras:
      - 2
      - 7
      - 22

    scale_bbox: 1.0

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

    retain_every_n_frames_in_test: 1
